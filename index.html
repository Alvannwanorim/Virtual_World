<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Editor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Word Editor</h1>
    <canvas id="myCanvas"></canvas>
    <div id="controls">
      <button onclick="dispose()">üóëÔ∏è</button>
      <button onclick="save()">üìÅ</button>
    </div>
  </body>

  <script src="js/viewport.js"></script>
  <script src="js/world.js"></script>
  <script src="js/primitives/envelope.js"></script>
  <script src="js/graphEditor.js"></script>
  <script src="js/math/graph.js"></script>
  <script src="js/math/utils.js"></script>
  <script src="js/primitives/point.js"></script>
  <script src="js/primitives/segment.js"></script>
  <script src="js/primitives/polygon.js"></script>

  <script>
    // console.log(controls);
    function removeAll() {
      graph.removeAll();
      ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
      graph.draw(ctx);
    }
    function removeSegment() {
      if (graph.segments.length == 0) {
        console.log("<===== No segments ===>");
      }
      const indx = Math.floor(Math.random() * graph.segments.length);
      graph.removeSegment(graph.segments[indx]);
      ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
      graph.draw(ctx);
    }

    function removePoint() {
      if (graph.points.length == 0) {
        console.log("<===== No points ===>");
      }
      const indx = Math.floor(Math.random() * graph.points.length);
      graph.removePoint(graph.points[indx]);
      ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
      graph.draw(ctx);
    }

    function addRandomSegment() {
      const pt1 = Math.floor(Math.random() * graph.points.length);
      const pt2 = Math.floor(Math.random() * graph.points.length);
      const success = graph.addSegment(
        new Segment(graph.points[pt1], graph.points[pt2])
      );

      ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
      graph.draw(ctx);
      console.log(success);
    }
    function addRandomPoint() {
      const success = graph.tryAddPoint(
        new Point(
          Math.random() * myCanvas.width,
          Math.random() * myCanvas.height
        )
      );
      ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
      graph.draw(ctx);
      console.log(success);
    }
    myCanvas.width = 600;
    myCanvas.height = 600;

    const ctx = myCanvas.getContext("2d");

    const graphString = localStorage.getItem("graph");
    const graphInfo = graphString ? JSON.parse(graphString) : null;

    const graph = graphInfo ? Graph.load(graphInfo) : new Graph();

    const world = new World(graph);
    // Graph Editors
    const viewport = new Viewport(myCanvas);
    const graphEditor = new GraphEditor(viewport, graph);
    // graph.draw(ctx);

    animate();

    function animate() {
      viewport.reset();
      graphEditor.display();
      world.generate();
      world.draw(ctx);

      requestAnimationFrame(animate);
    }

    function dispose() {
      graphEditor.dispose();
      localStorage.removeItem("graph");
    }

    function save() {
      localStorage.setItem("graph", JSON.stringify(graph));
    }
  </script>
</html>
